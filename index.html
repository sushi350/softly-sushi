<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Softly Sushi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f1f6f2;
      color: #2f302f;
      background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
    }
    header, .container, .intro, .upload-section {
      display: none;
    }
    .password-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #d9e7cb, #edf3e1);
      padding: 2rem;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
    }
    .password-screen input {
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .password-screen button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #6a8d6b;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .upload-section {
      text-align: center;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #f9fbf9;
      border-radius: 12px;
      max-width: 650px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .upload-section input,
    .upload-section textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .upload-section button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #6a8d6b;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .video-entry {
      background: linear-gradient(to bottom right, #f8fdf8, #e8f2e8);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      margin: 2rem auto;
      border: 1px solid #cdd9cc;
      max-width: 650px;
      background-image: url('https://www.transparenttextures.com/patterns/linen.png');
      position: relative;
    }
    .video-entry::before,
    .video-entry::after {
      content: "‚òïüçÇ";
      position: absolute;
      font-size: 1.2rem;
      opacity: 0.6;
    }
    .video-entry::before {
      top: 10px;
      left: 10px;
    }
    .video-entry::after {
      bottom: 10px;
      right: 10px;
    }
    video {
      width: 100%;
      border-radius: 10px;
      background-color: #eaf2ea;
    }
    .slider-container {
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
    }
    input[type="range"] {
      width: 100%;
      accent-color: #6a8d6b;
    }
    .entry-reflection {
      white-space: pre-wrap;
      margin-top: 0.75rem;
      font-size: 0.95rem;
      background-color: #f9fbf9;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    header {
      background-color: #6a8d6b;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
    }
    .intro {
      text-align: center;
      background-color: #f3f8f2;
      padding: 2rem;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      max-width: 650px;
      margin: 2rem auto;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.04);
      background-image: url('https://www.transparenttextures.com/patterns/subtle-white-feathers.png');
      position: relative;
    }
    .intro::before,
    .intro::after {
      content: "üçÉ‚òï";
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.5;
    }
    .intro::before {
      top: 10px;
      left: 10px;
    }
    .intro::after {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="password-screen" id="passwordScreen">
    <h2>Softly Sushi Access Only</h2>
    <p>If you're not Sushi, kindly disappear üòå</p>
    <input type="password" id="passwordInput" placeholder="Enter password...">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <header>Softly Sushi - Private Journal</header>

  <div class="intro">
    Grab your favorite cozy drink, tuck into a blanket, and let your thoughts flow.<br>
    This space is for soft chaos, rainy day dreams, and glowing self-truths ‚òïüçÉ
  </div>

  <div class="upload-section" id="uploadSection">
    <h3>Upload Today's Entry</h3>
    <input type="file" id="videoFile" accept="video/mp4">
    <textarea id="videoNotes" placeholder="How you felt, what you wore, anything you learned..."></textarea>
    <label for="postSlider">Would I Post This?</label>
    <input type="range" id="postSlider" min="0" max="100" step="25">
    <button onclick="addEntry()">Upload</button>
  </div>

  <div class="container" id="entriesContainer"></div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === "Sushi'space") {
        document.getElementById('passwordScreen').style.display = 'none';
        document.querySelector('header').style.display = 'block';
        document.querySelector('.container').style.display = 'block';
        document.querySelector('.intro').style.display = 'block';
        document.querySelector('.upload-section').style.display = 'block';
      } else {
        alert("Incorrect password. Try again, Sushi.");
      }
    }

    const levels = [
      "Never seeing daylight",
      "Private slay",
      "Maybe if I edited it",
      "Lowkey fire",
      "Yup, I'd post this"
    ];

    let entryCount = 0;

    function addEntry() {
      if (entryCount >= 30) {
        alert("You've reached your 30-day journal limit üåø‚ú®");
        return;
      }

      const fileInput = document.getElementById('videoFile');
      const notes = document.getElementById('videoNotes').value;
      const slider = document.getElementById('postSlider').value;

      if (!fileInput.files[0]) return alert("Please upload a video.");

      const videoURL = URL.createObjectURL(fileInput.files[0]);
      const container = document.getElementById('entriesContainer');

      const div = document.createElement('div');
      div.className = 'video-entry';
      div.innerHTML = `
        <h3>Day ${++entryCount}</h3>
        <video controls src="${videoURL}"></video>
        <div class="entry-reflection">${notes}</div>
        <div class="slider-container">
          <label>Would I Post This?</label>
          <div style="margin-top: 4px; font-style: italic; color: #4e654e;">
            ${levels[slider / 25]}
          </div>
        </div>
      `;
      container.prepend(div);
      fileInput.value = "";
      document.getElementById('videoNotes').value = "";
      document.getElementById('postSlider').value = 0;
    }
  </script>
</body>
</html>
